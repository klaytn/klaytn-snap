<!DOCTYPE html>
<html>
  <head>
    <title>Klaytn Snaps</title>
    <link rel="icon" type="image/svg" href="./images/icon.svg" />
  </head>

  <body>
    <h1 style="text-align: center;">Klaytn Snaps</h1>
    <br />
    <div style="margin-left: 70%;">
      <button id="connectButton">Connect</button>
      <div>
        <div>
          <span>Address: </span>
          <span id="addressSpan"></span>
        </div>
        <div>
          <span>Balance: </span>
          <span id="balanceSpan"></span>
        </div>
      </div>
    </div>

    <!-- transaction -->
    <hr/>
    <div>
      <div>
        Gasless Transaction <br/>
        <ul>
          <li>
            <div style="display: grid; grid-template-columns: 13rem auto;">
              Sign Transaction as a Deployer:
              <div>
                <button id="signDeployerButton">Sign</button><br/>
                <textarea type="text" disabled placeholder="Response of Deployer" id="deployerOutput"></textarea>
              </div>
            </div>
          </li>
          <br/><br/>
          <li>
            <div style="display: grid; grid-template-columns: 13rem auto;">
              Deploy Contract as a FeePayer:
              <div>
                <button id="signFeePayerButton">Deploy</button><br/>
                <textarea type="text" disabled placeholder="Deployed Address" id="deployedContract"></textarea>
              </div>
            </div>
          </li>
          <br/><br/>
          <li>
            <div style="display: grid; grid-template-columns: 13rem auto;">
              Query value:
              <div>
                <button id="getKeyString">Query Value from contract</button><br/>
                <textarea type="text" disabled placeholder="value" id="storeValue"></textarea>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
